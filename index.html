<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Who Rides Shotgun?</h1>
    
        <h2>Choose either rock, paper, or 
            scissors and click the button to see if you won</h2>
    </header>
    <figure>
        <div id='img-div'>
            <label>
                <input type='radio' name='rps' value='paper'/>
                <img id='paper' class='radio-image' src='./images/paper.png'>
            </label>
            <label>
                <input type='radio' name='rps' value='rock'/>
                <img id='rock' class='radio-image' src='./images/rock.jpg'>
            </label>
            <label>
                <input type='radio' name='rps' value='scissors'/>
                <img id='rock' class='radio-image' src='./images/scissors.jpg'>
            </label>
        </div>
    </figure>
<div id='outcome'>
    <button id='game-button'>Play Game</button>
    <div>Game Outcome: <span id='computer-choice'></span></div>
    <div>Wins: <span id='win-span'></span></div>
    <div>Losses: <span id='loss-span'></span></div>
    <div>Ties: <span id='tie-span'></span></div>
</div>
    <script src='app.js' type='module'></script>
</body>

</html>
